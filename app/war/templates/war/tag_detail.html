{% extends 'base.html' %}

{% block title%}
        {{tag.name}} posts
{%endblock%}

{% block content_title%}
      Posts for  "{{tag.name}}" posts tag:

{%endblock%}

{% block content%}
<div class="tags">
    {% for post in posts%}
    <div class="post">
        <a href="{{url_for('posts.post_detail',slug=post.slug)}}">{{post.body}}</a>
    </div>

    {%endfor%}
</div>

{%endblock%}
